<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" autocomplete="off">
    <label for="username">用户名：</label>
    <input type="text" name="username" id="username" value="" placeholder="请输入" required>
    <br>
    
    <label for="password">密码：</label>
    <input type="password" name="password" id="password" value="" placeholder="请输入" required>
    <br>
    <label for="email">邮箱：</label>
    <input type="email" name="email" id="email" value="" placeholder="请输入" required>
    <br>
    <label for="gender">性别：</label>
    <input type="radio" name="gender" id="gender" value="man" placeholder="请输入" required>男
    <input type="radio" name="gender" id="gender" value="women" placeholder="请输入" required>女
    <br>
    <label for="hobby">爱好：</label>
    <input type="checkbox" name="hobby" id="hobby" value="music" placeholder="请输入" required>音乐
    <input type="checkbox" name="hobby" id="hobby" value="video" placeholder="请输入" required>游戏

    <br>
    <br>
    <button type="submit">提交</button>
    <button type="reset">重置</button>
    <button type="button">按钮</button>
    </form>
</body>
</html>
